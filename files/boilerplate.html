  </head>

  <!-- I am an HTML comment -->

  <body>
    <h1>This is a heading 1</h1>

      <strong>strong text element</strong> and
      <em>italic text element</em>
    inside it.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
